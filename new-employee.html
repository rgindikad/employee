<div class="container">
    <hr>
    <h1>Add New Employee</h1>
    <hr>

    <form action="http://localhost:3000/new-employee" method="POST">
        <div class="form-group">
            <label for="name">name</label>
            <input class="form-control" name="name">
        </div>

        <div class="form-group">
            <label for="salary">salary</label>
            <input class="form-control" name="salary">
        </div>

        <div class="form-group">
            <label for="currency">currency</label>
            <input class="form-control" name="currency">
        </div>

        <div class="form-group">
            <label for="on_contract">on_contract</label>
            <input class="form-control" name="on_contract">
        </div>

        <div class="form-group">
            <label for="department">department</label>
            <input class="form-control" name="department">
        </div>

        <div class="form-group">
            <label for="sub_department">sub_department</label>
            <input class="form-control" name="sub_department">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
